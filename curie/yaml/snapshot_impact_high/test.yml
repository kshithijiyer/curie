name: snapshot_impact_high

display_name: "Snapshot Impact: High Intensity"

summary:
  Impact on OLTP sustained performance with snapshots

description: |
  <strong>What's this test about?</strong><br/>
  Taking snapshots at a specific point in time is a type of data protection act.
  Ideally, the action of taking snapshot should have little impact on the infrastructure.
  In this test, we measure the snapshot's impact on running applications: database VMs.
  <br/><br/>
  <img src='data:image/png;base64,'>
  <br/><br/>
  <strong>How to measure the impact on database VMs?</strong><br/>
  X-Ray measures the activity of the OLTP database VMs, including latency, IOPS,
  and the performance stability after every snapshot action.
  <br/><br/>
  <strong>How is the test run?</strong><br/>
  Setup
  <ol>
    <li> Deploy the OLTP DB VM template. </li>
    <li> Clone 2 OLTP DB VMs. </li>
    <li> Pre-fill the OLTP DB VM(s). </li>
  </ol>
  Measurement
  <ol>
    <li>Standard Intensity:</li>
      <ul class="indented">
        <li>Start the OLTP workload and run for 12 hours.</li>
        <li>Issue a snapshot command to the vCenter/cluster every 60 minutes.
        </li>
      </ul>
    <li>High Intensity:</li>
      <ul class="indented">
        <li>Start the OLTP workload and run for 8 hours.</li>
        <li>Issue a snapshot command to the vCenter/cluster every 30 minutes.
        </li>
      </ul>
  </ol>
  Test Requirements
  <ul class="indented">
    <li>vCPUs: 2 vCPUs per OLTP VM</li>
    <li>RAM: 2 GB per OLTP VM</li>
    <li>Cluster Storage: 116 GB per OLTP VM increasing per snapshot</li>
      <ul class="indented">
        <li>Standard Intensity: 2 VMs * 12 snapshots * 116GB = 2.8TB</li>
        <li>High Intensity: 2 VMs * 16 Snapshots * 116GB = 3.7TB </li>
      </ul>
    <li>IP Addresses: 1 per OLTP VM</li>
  </ul>

tags:
  - performance

estimated_runtime: 32400

vars:
  iops:
    default: 6400

vms:
  - OLTP:
      template: ubuntu1604
      vcpus: 4
      ram_mb: 4096
      data_disks:
        count: 6
        size: 32
      nodes: 0, 1
      count_per_node: 1

workloads:
  - OLTP:
      vm_group: OLTP
      config_file: oltp.fio
      iogen_params:
        reporting_interval: 30

results:
  - OLTP IOPS:
      vm_group: OLTP
      step: 30s
      result_type: iops
      result_expected_value: "{{ iops }}"
      result_value_bands:
        - name: 95%
          upper: "{{ iops + 1.96 * iops ** (1/2) }}"
          lower: "{{ iops - 1.96 * iops ** (1/2) }}"
      result_hint: "Consistently achieve {{ iops }} IOPS per VM as snapshots are taken."
      report_group: performance
      report_metrics:
        - Variability
  - OLTP I/O Latency:
      vm_group: OLTP
      step: 30s
      result_type: latency
      result_hint: "Consistently lower latency as snapshots are taken indicates better performance."
      report_group: performance
      report_metrics:
        - Median
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Bandwidth:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: OLTP
  - vm_group.PowerOn:
      vm_group_name: OLTP
  - workload.PrefillRun:
      workload_name: OLTP
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: OLTP
      runtime_secs: 28800
      stagger_secs: 300
      async: True
  - vm_group.CreatePeriodicSnapshots:
      vm_group_name: OLTP
      num_snapshots: 16
      interval_minutes: 30
  - workload.Wait:
      workload_name: OLTP

teardown:
  - cluster.CleanUp: {}
