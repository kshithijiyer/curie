name: clone_impact_linked

display_name: "Clone Impact: Linked Clones"

summary: Impact of the clone in a cluster

description: |
  <strong>What's this test about?</strong><br/>
  Ideally, the action of cloning a VM should have little impact on your infrastructure.
  In this test, X-Ray measures the impact of cloning VDI VMs on already
  running applications (database VMs).
  <br/><br/>
  <img src='data:image/png;base64,'>
  <br/><br/>
  <strong>How to measure the impact on database VMs?</strong><br/>
  X-Ray measures the activity of the OLTP database VMs, including latency and IOPS.
  The IOPS value should be consistently high. The latency value should be consistently low.
  Faster cloning operations correspond with better performance.
  <br/><br/>
  <strong>How is the test run?</strong><br/>
  Setup
  <ol>
    <li>Deploy the OLTP DB VM in each node in the cluster.</li>
    <li>Deploy a single VDI VM to the first node.</li>
    <li>Power on the VMs.</li>
    <li>Pre-fill the VMs</li>
    <li>Power off the VDI VM</li>
    <li>Warm up the OLTP VM</li>
  </ol>
  Measurement
  <ol>
    <li>Start the OLTP workload on every OLTP DB VM.</li>
    <li>Wait for 10 minutes.</li>
    <li>Clone the VDI VM to 100 VMs per node using the specified cloning method.</li>
    <li>Wait for 10 minutes.</li>
  </ol>
  Test Requirements
  <ul class="indented">
    <li>vCPUs: 4 vCPUs on every node</li>
    <li>RAM: 4 GB on every node</li>
    <li>Cluster Storage: 125GB per node or more depending on clone capabilities.</li>
    <li>IP Addresses: 1 per node + 1</li>
  </ul>
  Note: This test scales with the number of nodes.
  <br /><br />

tags:
  - performance

estimated_runtime: 14400

vars:
  oltp_iops:
    default: 4200

vms:
  - OLTP:
      template: ubuntu1604
      vcpus: 4
      ram_mb: 4096
      data_disks:
        count: 6
        size: 32
      count_per_node: 1
  - VDI:
      template: ubuntu1604
      vcpus: 2
      ram_mb: 2048
      data_disks:
        count: 1
        size: 16
      count_per_cluster: 1
      nodes: "0:"

workloads:
  - OLTP:
      vm_group: OLTP
      config_file: oltp.fio
  - OLTP Warmup:
      vm_group: OLTP
      config_file: oltp.fio
  - VDI:
      vm_group: VDI
      config_file: vdi.fio

results:
  - OLTP IOPS:
      vm_group: OLTP
      result_type: iops
      result_expected_value: "{{ oltp_iops }}"
      result_value_bands:
        - name: 95%
          upper: "{{ oltp_iops + 1.96 * oltp_iops ** (1/2) }}"
          lower: "{{ oltp_iops - 1.96 * oltp_iops ** (1/2) }}"
      result_hint: "Consistently achieve {{ oltp_iops }} IOPS per VM. Shorter clone time."
      report_group: performance
      report_metrics:
        - Variability
  - I/O Latency:
      vm_group: OLTP
      result_type: latency
      result_hint: "Lower latency indicates better performance."
      report_group: performance
      report_metrics:
        - Median
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Bandwidth:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: OLTP
  - vm_group.CloneFromTemplate:
      vm_group_name: VDI
  - vm_group.PowerOn:
      vm_group_name: OLTP
  - vm_group.PowerOn:
      vm_group_name: VDI
  - workload.PrefillRun:
      workload_name: OLTP
  - workload.PrefillRun:
      workload_name: VDI
  - vm_group.PowerOff:
      vm_group_name: VDI
  - workload.Start:
      workload_name: OLTP Warmup
      runtime_secs: 600
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: OLTP
      runtime_secs: 14400
      async: True
  - test.Wait:
      duration_secs: 600
  - vm_group.Grow:
      vm_group_name: VDI
      count_per_node: 100
      linked_clone: True
      annotate: True
  - test.Wait:
      duration_secs: 600
  - workload.Stop:
      workload_name: OLTP
teardown:
  - cluster.CleanUp: {}
