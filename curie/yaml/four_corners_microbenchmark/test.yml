name: four_corners_microbenchmark

display_name: "Four Corners Microbenchmark"

summary:
  Quick test of performance with read versus write and sequential versus random

description: |
  <strong>What's this test about?</strong><br/>
  Data read and write operations can occur either sequentially or randomly.
  This test simulates the four combinations (random read, sequential read,
  random write and sequential write) and shows their respective peak burst performance.
  Each of these combinations runs in sequence for 60 seconds, with a
  60 seconds interval in between.
  <br/><br/>
  <img src='data:image/png;base64,'>
  <br/><br/>
  <strong>How to measure the infrastructure's raw performance?</strong><br/>
  X-Ray runs exclusive workloads on the entire cluster. The four phases of the test are executed in sequence.
  Each phase focuses on a different type of workload, specifically: random reads, sequential reads,
  random writes, and sequential writes.
  The performance is evaluated by measuring the IOPS and throughput of the workload.
  <br/><br/>
  <strong>How is the test run?</strong><br/>
  Setup
  <ol>
    <li>Deploy one workload VM per host.</li>
    <li>Pre-fill virtual disks with random data.</li>
    <li>Run random read workload warmup for 5 minutes.</li>
  </ol>
  Measurement
  <ol>
    <li>Run random read workload for 1 minute on all VMs.</li>
    <li>Wait 1 minute.</li>
    <li>Run sequential read workload for 1 minute on all VMs.</li>
    <li>Wait 1 minute.</li>
    <li>Run random write workload for 1 minute on all VMs.</li>
    <li>Wait 1 minute.</li>
    <li>Run sequential write workload for 1 minute on all VMs.</li>
  </ol>
  Test Requirements
  <ul class="indented">
    <li>vCPUs: 4 vCPUs on every node</li>
    <li>RAM: 4 GB on every node</li>
    <li>Cluster Storage: 116GB per node</li>
    <li>IP Addresses: 1 per node</li>
  </ul>
  Note: This test scales with the number of nodes.

tags:
  - performance

estimated_runtime: 1200

vms:
  - group_0:
      template: ubuntu1604
      vcpus: 2
      ram_mb: 2048
      data_disks:
        count: 6
        size: 16
      count_per_node: 1

workloads:
  - Random Read Warmup:
      vm_group: group_0
      config_file: random_read.fio
  - Random Read:
      vm_group: group_0
      config_file: random_read.fio
      iogen_params:
        reporting_interval: 1
  - Sequential Read:
      vm_group: group_0
      config_file: sequential_read.fio
      iogen_params:
        reporting_interval: 1
  - Random Write:
      vm_group: group_0
      config_file: random_write.fio
      iogen_params:
        reporting_interval: 1
  - Sequential Write:
      vm_group: group_0
      config_file: sequential_write.fio
      iogen_params:
        reporting_interval: 1

results:
  - Random Read IOPS:
      vm_group: group_0
      workload_mask: Random Read
      result_type: iops
      aggregate: sum
      report_group: performance
      report_metrics:
        - Median
      result_hint: "Higher IOPS indicates better performance."
  - Sequential Read I/O Throughput:
      vm_group: group_0
      workload_mask: Sequential Read
      result_type: bandwidth
      aggregate: sum
      report_group: performance
      report_metrics:
        - Median
      result_hint: "Higher throughput indicates better performance."
  - Random Write IOPS:
      vm_group: group_0
      workload_mask: Random Write
      result_type: iops
      aggregate: sum
      report_group: performance
      report_metrics:
        - Median
      result_hint: "Higher IOPS indicates better performance."
  - Sequential Write I/O Throughput:
      vm_group: group_0
      workload_mask: Sequential Write
      result_type: bandwidth
      aggregate: sum
      report_group: performance
      report_metrics:
        - Median
      result_hint: "Higher throughput indicates better performance."
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Received:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum
  - Cluster Network Transmitted:
      metric: NetTransmitted.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: group_0
  - vm_group.PowerOn:
      vm_group_name: group_0
  - workload.PrefillRun:
      workload_name: Sequential Write
  - workload.Start:
      workload_name: Random Read Warmup
      runtime_secs: 300
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: Random Read
      runtime_secs: 60
      annotate: True
  - test.Wait:
      duration_secs: 60
  - workload.Start:
      workload_name: Sequential Read
      runtime_secs: 60
      annotate: True
  - test.Wait:
      duration_secs: 60
  - workload.Start:
      workload_name: Random Write
      runtime_secs: 60
      annotate: True
  - test.Wait:
      duration_secs: 60
  - workload.Start:
      workload_name: Sequential Write
      runtime_secs: 60
      annotate: True

teardown:
  - cluster.CleanUp: {}
