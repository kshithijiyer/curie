name: vm_live_migration

display_name: "VM Live Migration"

summary: Demonstrate moving VM across nodes in the cluster

description: |
  <strong>What's this test about?</strong><br/>
  This test is designed to demonstrate a VM being moved between nodes in the
  target cluster.
  <br/><br/>
  <img src='data:image/png;base64,'>
  <br/><br/>
  <strong>How to measure the effectiveness of this test?</strong><br/>
  Workload performance should remain consistent as the VM migrates from node to
  node.
  <br/><br/>
  <strong>How is the test run?</strong><br/>
  VM Config:
  <ul class="indented">
    <li>DB: 6000 IOPS with 560 GB working set per VM</li>
    <li>DB Log: 300 IOPS with 8 GB working set per VM</li>
  </ul>
  Setup
  <ol>
    <li>Deploy the OLTP DB VM template.</li>
    <li>Clone 1 OLTP VM on a node</li>
    <li>Pre-fill the OLTP DB VM.</li>
  </ol>
  Measurement
  <ol>
    <li>Start the OLTP workload.</li>
    <li>Run for 20 minutes.</li>
    <li>Move the OLTP VM from the first node to the second node.</li>
    <li>Run for 20 minutes.</li>
    <li>Move the OLTP VM from the second node to the third node.</li>
    <li>Run for 20 minutes.</li>
  </ol>
  Test Requirements
  <ul class="indented">
    <li>vCPUs: 4 vCPUs per OLTP VM</li>
    <li>RAM: 4 GB per OLTP VM</li>
    <li>Cluster Storage:  568 GB per OLTP VM</li>
    <li>IP Addresses: 1 per OLTP VM</li>
  </ul>

tags:
  - performance
  - usability

estimated_runtime: 7200

vars:
  iops:
    default: 6300

vms:
  - OLTP:
      template: ubuntu1604
      vcpus: 4
      ram_mb: 4096
      data_disks:
        count: 6
        size: 150
      nodes: "0"
      count_per_node: 1

workloads:
  - OLTP:
      vm_group: OLTP
      config_file: oltp.fio

results:
  - OLTP IOPS:
      vm_group: OLTP
      result_type: iops
      result_expected_value: "{{ iops }}"
      result_value_bands:
        - name: 95%
          upper: "{{ iops + 1.96 * iops ** (1/2) }}"
          lower: "{{ iops - 1.96 * iops ** (1/2) }}"
      result_hint: "Consistently achieve {{ iops }} IOPS."
      report_group: performance
      report_metrics:
        - Variability
  - I/O Latency:
      vm_group: OLTP
      result_type: latency
      result_hint: "Lower latency indicates better performance."
      report_group: performance
      report_metrics:
        - Median
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Received:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum
  - Cluster Network Transmitted:
      metric: NetTransmitted.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: OLTP
  - vm_group.PowerOn:
      vm_group_name: OLTP
  - workload.PrefillRun:
      workload_name: OLTP
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: OLTP
      runtime_secs: 5000
      async: True
  - test.Wait:
      duration_secs: 1200
  - vm_group.MigrateGroup:
      vm_group_name: OLTP
      from_node: 0
      to_node: 1
      annotate: True
  - test.Wait:
      duration_secs: 1200
  - vm_group.MigrateGroup:
      vm_group_name: OLTP
      from_node: 1
      to_node: 2
      annotate: True
  - test.Wait:
      duration_secs: 1200
  - workload.Stop:
      workload_name: OLTP

teardown:
  - cluster.CleanUp: {}
