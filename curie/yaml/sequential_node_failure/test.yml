name: sequential_node_failure

display_name: "Sequential Node Failure"

summary:
  VM availability and data loss during sequential node failure

description: |
  <strong>What's this test about?</strong><br/>
  This test is designed to illustrate the effects of multiple node failures
  in the infrastructure on VM availability and data integrity. A good result should show that the node failures
  have little impact on the infrastructure.
  <br/><br/>
  <img src='data:image/png;base64,'>
  <br/><br/>
  <strong>How to measure the impact on the infrastructure?</strong><br/>
  The impact on the infrastructure is measured by the workload activity of VMs
  on non-failed nodes, including their data availability, latency, and I/O errors.
  A good result should show that the data is always available,
  no I/O errors happen and latency is consistently low.
  <br/><br/>
  <strong>How is the test run?</strong><br/>
  Setup
  <ol>
    <li>Deploy the OLTP DB VM template.</li>
    <li>Clone one OLTP DB VM per node in the cluster.</li>
    <li>Pre-fill each OLTP DB VM with data.</li>
    <li>Warm up the OLTP DB VMs for 1 hour.</li>
  </ol>
  Measurement
  <ol>
    <li>Start the OLTP workload.</li>
    <li>Wait 1 hour with the workload running.</li>
    <li>Fail the first node by powering off through out-of-band management.</li>
    <li>Power the node back on and wait for the node to be ready.</li>
    <li>Wait for 60 seconds.</li>
    <li>Fail the second node.</li>
    <li>Wait for 30 minutes.</li>
  </ol>
  Test Requirements
  <ul class="indented">
    <li>vCPUs: 4 vCPUs on every node</li>
    <li>RAM: 4 GB on every node</li>
    <li>Cluster Storage: 116GB per node</li>
    <li>IP Addresses: 1 per node</li>
  </ul>
  Note: This test scales with the number of nodes.
  <br /><br />
  <span style="color: #FF0000">
    This test performs hardware power operations on the target's nodes, which
     may result in unavailability or permanent damage to non-Nutanix targets.
  </span>

tags:
  - availability
  - data loss
  - performance

estimated_runtime: 23400

vms:
  - OLTP:
      template: ubuntu1604
      vcpus: 4
      ram_mb: 4096
      data_disks:
        count: 6
        size: 32
      count_per_node: 1

workloads:
  - OLTP Warmup:
      vm_group: OLTP
      config_file: oltp.fio
  - OLTP:
      vm_group: OLTP
      config_file: oltp.fio

results:
  - OLTP Activity:
      workload_name: OLTP
      result_type: active
      result_hint: "Consistently indicate a running workload, shown as 1, throughout the test for all nodes except for nodes 0 and 1 when they are powered off."
  - OLTP I/O Errors:
      workload_name: OLTP
      result_type: errors
      result_hint: "No I/O errors observed throughout the test."
      report_group: availability
      report_metrics:
        - AnyFail
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Received:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum
  - Cluster Network Transmitted:
      metric: NetTransmitted.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: OLTP
  - vm_group.PowerOn:
      vm_group_name: OLTP
  - workload.PrefillRun:
      workload_name: OLTP
  - workload.Start:
      workload_name: OLTP Warmup
      runtime_secs: 3600
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: OLTP
      runtime_secs: 10800
      stagger_secs: 900
      async: True
  - test.Wait:
      duration_secs: 3600
  - nodes.PowerOff:
      nodes: 0
  - nodes.PowerOn:
      nodes: 0
  - test.Wait:
      duration_secs: 60
  - nodes.PowerOff:
      nodes: 1
  - test.Wait:
      duration_secs: 1800
  - workload.Stop:
      workload_name: OLTP

teardown:
  - cluster.CleanUp: {}
