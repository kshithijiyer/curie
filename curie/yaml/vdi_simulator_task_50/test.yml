name: vdi_simulator_task_50_per_node

display_name: "VDI Simulator: Task Workers, 50 Per Node"

summary: Sustained, fixed-rate performance with VDI workload

description: |
  <strong>What's this test about?</strong><br/>
  This test examines the infrastructure's ability to effectively handle VDI workloads
  which consist of multiple VDI VMs running at various intensities.
  The more consistent the performance is, the better the user experience is for VDI users.
  <br/><br/>
  <img src='data:image/png;base64,'>
  <br/><br/>
  <strong>How to measure the performance?</strong><br/>
  Performance is evaluated by measuring the IOPS and the latency of the VDI workload.
  With a given number of VDI VMs generating load at a fixed intensity,
  the IOPS should reach and then stay at a steady level.
  The I/O latency should be consistently low.
  <br/><br/>
  <strong>How is the test run?</strong><br/>
  Setup
  <ol>
    <li>Deploy the VDI VM template.</li>
    <li>Pre-fill the VM template with data.</li>
    <li>Shut down the VM template.</li>
    <li>Clone requested count of VDI VMs per node.</li>
    <li>Power on the VDI VMs.</li>
  </ol>
  Measurement
  <ol>
    <li>Start the VDI workload on all VMs.</li>
    <li>Run for {{ runtime_secs / 3600 }} hour(s).</li>
  </ol>
  Test Requirements
  <ul class="indented">
    <li>vCPUs: requested VM count * 2 vCPUs per node</li>
    <li>RAM: requested VM count * 2 GB per node</li>
    <li>Cluster Storage: Up to 1TB per node depending on cloning technology</li>
    <li>IP Addresses: requested VM count per node</li>
  </ul>
  Note: This test scales with the number of nodes.

tags:
  - performance

vars:
  nodes:
    default: all
  vms_per_node:
    default: 50
    min: 1
    max: 200
  runtime_secs:
    default: 3600
    min: 1
    max: 14400
  vdi_iops:
    default: 8

estimated_runtime: 9000

vms:
  - VDI:
      template: ubuntu1604
      vcpus: 2
      ram_mb: 2048
      data_disks:
        count: 1
        size: 16
      nodes: "{{ nodes }}"
      count_per_cluster: 1

workloads:
  - VDI:
      vm_group: VDI
      config_file: vdi.fio
      iogen_params:
        reporting_interval: 10

results:
  - VDI IOPS:
      vm_group: VDI
      result_type: iops
      result_hint: "Consistently achieve {{ vdi_iops * vms_per_node }} IOPS * number of nodes."
      aggregate: sum
      report_group: performance
      report_metrics:
        - Variability
  - I/O Latency:
      vm_group: VDI
      result_type: latency
      result_hint: "Lower latency indicates better performance."
      aggregate: mean
      report_group: performance
      report_metrics:
        - Median
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Received:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum
  - Cluster Network Transmitted:
      metric: NetTransmitted.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: VDI
  - vm_group.PowerOn:
      vm_group_name: VDI
  - workload.PrefillRun:
      workload_name: VDI
  - vm_group.PowerOff:
      vm_group_name: VDI
  - vm_group.Grow:
      vm_group_name: VDI
      count_per_node: {{ vms_per_node }}
      linked_clone: True
  - vm_group.PowerOn:
      vm_group_name: VDI
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: VDI
      runtime_secs: {{ runtime_secs }}

teardown:
  - cluster.CleanUp: {}
