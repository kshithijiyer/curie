name: total_power_loss

display_name: "Total Power Loss"

summary: Impact of power loss to the cluster

description: |
  <strong>What's this test about?</strong><br/>
  This test is design to show the effect of a complete power loss to all nodes
  in the cluster.
  <br/><br/><img src='data:image/png;base64,'>
  <br /><br />
  <strong>How to measure the result</strong><br/>
  When the nodes are powered on again, it is expected that the cluster will
  come back quickly and the workload will resume achieving the pre-failure
  performance.
  <br/><br/>
  <Strong>Setup</strong>
  <ol>
    <li>Deploy the workload VM on all nodes.</li>
    <li>Pre-fill the VMs with data.</li>
  </ol>
  <strong>Measurement</strong>
  <ol>
    <li>Start the workload.</li>
    <li>Wait 30 minutes while workload runs.</li>
    <li>Simultaneously power off every node in the cluster.</li>
    <li>Simultaneously power on every node in the cluster.</li>
    <li>Restart the workload with a runtime of 30 minutes.</li>
  </ol>
  <br /><br />
  Test Requirements
  <ul class="indented">
    <li>vCPUs: 4 vCPUs on every node</li>
    <li>RAM: 4 GB on every node</li>
    <li>Cluster Storage: 116GB per node.</li>
    <li>IP Addresses: 1 per node</li>
  </ul>
  Note: This test scales with the number of nodes.
  <br /><br />

tags:
  - availability
  - data loss

estimated_runtime: 6000

vms:
  - Group 0:
      template: ubuntu1604
      vcpus: 4
      ram_mb: 4096
      data_disks:
        count: 6
        size: 32
      count_per_node: 1

workloads:
  - OLTP Pre-Power-Failure:
      vm_group: Group 0
      config_file: oltp.fio
  - OLTP Post-Power-Failure:
      vm_group: Group 0
      config_file: oltp.fio

results:
  - OLTP IOPS:
      vm_group: Group 0
      result_type: iops
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Received:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum
  - Cluster Network Transmitted:
      metric: NetTransmitted.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: Group 0
  - vm_group.PowerOn:
      vm_group_name: Group 0
  - workload.PrefillRun:
      workload_name: OLTP Pre-Power-Failure
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: OLTP Pre-Power-Failure
      runtime_secs: 3600
      async: True
  - test.Wait:
      duration_secs: 1800
  - nodes.PowerOff:
      nodes: all
      wait_secs: 0
  - test.Wait:
      duration_secs: 30
  - nodes.PowerOn:
      nodes: all
  - vm_group.PowerOn:
      vm_group_name: Group 0
      annotate: True
  - workload.Start:
      workload_name: OLTP Post-Power-Failure
      runtime_secs: 1800

teardown:
  - cluster.CleanUp: {}
