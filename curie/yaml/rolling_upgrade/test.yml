name: rolling_upgrade

display_name: "Rolling Upgrade"

summary:
  VM performance and availability during sequential node upgrade

description: |
  <strong>What's this test about?</strong><br/>
  This test simulates the effects of sequentially upgrading nodes in the cluster on VM performance.
  The upgrade is simulated by rebooting each node in sequence.
  At any given point in time, only a single node is simulating an upgrade.
  A good performance should show that the act of upgrading one node has
  little impact on the performance of the running nodes.
  <br/><br/>
  <img src='data:image/png;base64,'>
  <br/><br/>
  <strong>How to measure the performance of the running nodes?</strong><br/>
  The performance of the running nodes is measured by the workload activity of
  OLTP database VMs, including data availability, latency, and I/O errors.
  A good performance should show that the data is always available,
  no I/O errors happen and latency is consistently low.
  <br/><br/>
  <strong>How is the test run?</strong><br/>
  Setup
  <ol>
    <li>Deploy the OLTP DB VM template.</li>
    <li>Clone one OLTP DB VM per node in the cluster.</li>
    <li>Pre-fill each OLTP DB VM with data.</li>
    <li>Warm up the DBs for 1 hour.</li>
  </ol>
  Measurement
  <ol>
    <li>Start the OLTP workload on each VM.</li>
    <li>Wait 5 minutes.</li>
    <li>Migrate the VM on the first node to another node.</li>
    <li>Gracefully reboot the hypervisor node.</li>
    <li>When the node comes back, migrate the VM back to the node.</li>
    <li>Repeat 3 through 5 until all nodes have been rebooted.</li>
    <li>Wait for 10 minutes.</li>
    <li>Stop the OLTP workloads.</li>
  </ol>
  Test Requirements
  <ul class="indented">
    <li>vCPUs: 4 vCPUs on every node</li>
    <li>RAM: 4 GB on every node</li>
    <li>Cluster Storage: 116GB per node</li>
    <li>IP Addresses: 1 per node</li>
  </ul>
  Note: This test scales with the number of nodes.
  <br /><br />
  <span style="color: #FF0000">
    This test performs hardware power operations on the target's nodes, which
    may result in unavailability or permanent damage to non-Nutanix targets.
  </span>

tags:
  - availability
  - data loss
  - performance

estimated_runtime: 36000

vms:
  - OLTP:
      template: ubuntu1604
      vcpus: 4
      ram_mb: 4096
      data_disks:
        count: 6
        size: 32
      count_per_node: 1

workloads:
  - OLTP Warmup:
      vm_group: OLTP
      config_file: oltp.fio
  - OLTP:
      vm_group: OLTP
      config_file: oltp.fio

results:
  - OLTP Activity:
      workload_name: OLTP
      result_type: active
      result_expected_value: 1
      result_hint: "Consistently indicate a running workload, shown as 1."
  - OLTP I/O Errors:
      workload_name: OLTP
      result_type: errors
      result_hint: "No I/O errors observed throughout the test."
      report_group: availability
      report_metrics:
        - AnyFail
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Bandwidth:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: OLTP
  - vm_group.PowerOn:
      vm_group_name: OLTP
  - workload.PrefillRun:
      workload_name: OLTP
  - workload.Start:
      workload_name: OLTP Warmup
      runtime_secs: 3600
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: OLTP
      runtime_secs: 18000
      async: True
  - test.Wait:
      duration_secs: 300
  - meta.RollingUpgrade: {}
  - test.Wait:
      duration_secs: 600
  - workload.Stop:
      workload_name: OLTP

teardown:
  - cluster.CleanUp: {}
